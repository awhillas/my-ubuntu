- name: Make sure we have a 'wheel' group
  group:
    name: wheel
    state: present

- name: Make sure we have a 'docker' group
  group:
    name: docker
    state: present

- name: Allow 'wheel' group to have passwordless sudo
  lineinfile:
    path: /etc/sudoers
    state: present
    regexp: '^%wheel'
    line: '%wheel ALL=(ALL) NOPASSWD: ALL'
    validate: visudo -cf %s

- name: Add sudoers users to wheel group
  user:
    name: alex
    groups:
      - wheel
      - docker
    append: yes
    state: present
    createhome: yes
    shell: /bin/bash

- name: Create ~/.local/bin
  ansible.builtin.file:
    path: "/user/{{ account }}/.local/bin"
    state: directory
    mode: '0755'

- name: Create ~/bin
  ansible.builtin.file:
    path: "/user/{{ account }}/bin"
    state: directory
    mode: '0755'

- name: copy over .bash_aliases
  ansible.builtin.copy:
    src: .bash_aliases
    dest: "/home/{{ account }}/.bash_aliases"
    owner: "{{ account }}"
    group: "{{ account }}"
    mode: '0644'